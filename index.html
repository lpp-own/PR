<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陆佩佩 | 动态个人主页</title>
    <style>
        /* 新增动态背景样式 */
        .hero {
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* 效果一：科技感流动渐变 */
        .gradient-bg {
            background: linear-gradient(-45deg, #1a237e, #0d47a1, #1976d2, #64b5f6);
            background-size: 400% 400%;
            animation: gradientFlow 12s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 效果二：粒子动画背景 */
        .particles-bg {
            background: #0a192f;
            position: relative;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .particle {
            position: absolute;
            background: rgba(100, 181, 246, 0.7);
            border-radius: 50%;
            animation: particleMove linear infinite;
        }
        @keyframes particleMove {
            from { transform: translateY(-100%); }
            to { transform: translateY(100vh); }
        }

        /* 效果三：星空背景 */
        .stars-bg {
            background: #000;
            position: relative;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* 保留原有样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { line-height: 1.6; }
        .navbar { background: rgba(0,0,0,0.9); padding: 1.5rem; position: fixed; width: 100%; z-index: 1000; }
        .nav-links { display: flex; justify-content: center; gap: 2rem; list-style: none; }
        .nav-links a { color: white; text-decoration: none; font-size: 1.1rem; transition: color 0.3s; }
        .nav-links a:hover { color: #4CAF50; }
        .hero-content h1 { font-size: 3.5rem; margin-bottom: 1rem; }
        .section { padding: 5rem 2rem; max-width: 1200px; margin: 0 auto; }
        .about-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; align-items: center; }
        .avatar { width: 100%; border-radius: 50%; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .skills { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
        .skill-card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
        .contact-form { max-width: 600px; margin: 0 auto; }
        input, textarea { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; padding: 1rem 2rem; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
    </style>
</head>
<body>
    <!-- 选择其中一个背景效果 -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#skills">专业技能</a></li>
            <li><a href="#contact">项目经历</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <!-- 选择其中一个背景效果 -->
    <section class="hero gradient-bg" id="home">  <!-- 使用渐变背景 -->
        <div class="hero-content">
            <h1>陆佩佩</h1>
            <p>嵌入式软件工程师 | 技术博客作者</p>
        </div>
    </section>

    <!-- 其他部分保持不变 -->
    <!-- ...后续内容与原代码一致... -->

<script>
// 粒子动画生成器（选择效果二时使用）
function createParticles() {
    const container = document.createElement('div');
    container.className = 'particles';
    
    for(let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = Math.random() * 3 + 'px';
        particle.style.animationDuration = Math.random() * 3 + 2 + 's';
        container.appendChild(particle);
    }
    document.querySelector('.hero').appendChild(container);
}

// 星空背景生成器（选择效果三时使用）
function createStars() {
    const container = document.createElement('div');
    container.className = 'stars';
    
    for(let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = Math.random() * 3 + 'px';
        star.style.animationDuration = Math.random() * 1 + 0.5 + 's';
        container.appendChild(star);
    }
    document.querySelector('.hero').appendChild(container);
}

// 根据选择的背景效果取消注释以下代码
 createParticles();  // 启用粒子效果
// createStars();      // 启用星空效果
</script>
</body>
</html>
